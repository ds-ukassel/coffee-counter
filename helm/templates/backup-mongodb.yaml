{{- if .Values.mongodb.backup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-mongodb
spec:
  schedule: {{ .Values.mongodb.backup.schedule }}
  timeZone: {{ .Values.mongodb.backup.timeZone }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          containers:
            - name: backup-mongodb-minio
              image: {{ .Values.mongodb.backup.image }}
              imagePullPolicy: Always
              env:
                # https://github.com/nightguide/mongodump-minio?tab=readme-ov-file#configuration
                - name: MONGODB_URI
                  valueFrom:
                    secretKeyRef:
                      name: {{ default .Values.mongodb.secret.existingSecret "mongodb-secret" }}
                      key: MONGO_URI
                - name: S3_BUCKET
                  # https://github.com/nightguide/mongodump-minio/blob/master/scripts/backup-mongodb.sh#L16
                  value: {{ .Values.mongodb.backup.bucket | quote }}
                - name: S3_URI
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.mongodb.backup.existingSecret }}
                      key: minio-uri
                - name: RETENTION_PERIOD
                  value: {{ .Values.mongodb.backup.keep | quote }}
          imagePullSecrets:
            - name: registry-vs
          restartPolicy: Never
{{- end }}
