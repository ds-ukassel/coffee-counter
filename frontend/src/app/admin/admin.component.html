<div class="container">
  <div class="d-flex align-items-center mb-3">
    <h1 class="me-auto">
      Users
    </h1>
    <button class="btn btn-success bi-person-plus" ngbTooltip="Add User" (click)="openUserCreateModal()"></button>
  </div>
  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item">
      <div class="row align-items-center">
        <div class="col-1">
          <img class="rounded-circle user-avatar" [src]="user.avatar || '/assets/se.svg'" [alt]="user.name">
        </div>
        <div class="col">
          <h6>{{ user.name }}</h6>
          <img class="rounded-circle level-icon" [src]="'/assets/levels/' + (user.coffees | level) + '.png'"
               alt="Level Icon">
          <i class="text-muted">
            {{ levelNames[user.coffees | level] || levelNames[levelNames.length - 1] }}
          </i>
        </div>
        <div class="col-auto">
          <span class="bi-cup text-primary" ngbTooltip="Coffees">
            {{ user.coffees }}
          </span>
          <span class="bi-star text-info" ngbTooltip="Level">
            {{ user.coffees | level }}
          </span>
          <span class="bi-trophy text-warning" ngbTooltip="Trophies">
            12
          </span>
        </div>
        <div class="col-auto">
          <span [class.text-danger]="user.balance < 0" [ngbTooltip]="user.balance < 0 ? 'Negative credit balance!' : null">
            {{ user.balance | currency: 'EUR' : 'symbol': '1.': 'de-DE'}}
          </span>
        </div>
        <div class="col-auto">
          <a class="btn btn-secondary bi-pencil" ngbTooltip="Edit User"></a>
        </div>
      </div>
    </li>
  </ul>
</div>

<ng-template #modalRef let-c='close' let-d='dismiss'>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create User</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-3">
        <img class="rounded-circle user-avatar-lg" [src]="createAvatar || '/assets/se.svg'">
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="createName">
        </div>
        <div class="mb-3">
          <label class="form-label" for="avatar">Avatar</label>
          <div class="input-group">
            <input type="url" class="form-control" id="avatar" [(ngModel)]="createAvatar">
            <button class="btn btn-secondary" ngbTooltip="reset" (click)="createAvatar = ''">
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </div>
          <small class="form-text text-muted">Must be a valid url.</small>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="c()">Create</button>
  </div>
</ng-template>
