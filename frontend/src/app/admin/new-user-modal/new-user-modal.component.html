<ngbx-modal #modal size="lg" [back]="['..']">
  <ng-container modal-title>
    New User
  </ng-container>
  <ng-container modal-body>
    <div class="row">
      <div class="col-3">
        <img class="rounded-circle user-avatar-lg" [src]="user.avatar || '/assets/se.svg'">
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name">
        </div>
        <div class="mb-3">
          <label class="form-label" for="avatar">Avatar</label>
          <div class="input-group">
            <input type="url" class="form-control" id="avatar" [(ngModel)]="user.avatar">
            <button class="btn btn-secondary" ngbTooltip="reset" (click)="user.avatar = undefined">
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </div>
          <div class="form-text">Must be a valid URL.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="coffees">Coffees</label>
          <input type="number" min="0" step="1" class="form-control" id="coffees" [(ngModel)]="user.coffees">
          <div class="form-text">
            If you are migrating from a previous Coffee Counter system, enter your starting coffee count.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="balance">Balance</label>
          <div class="input-group">
            <input type="number" step="0.01" class="form-control" id="balance" [(ngModel)]="user.balance">
            <span class="input-group-text">â‚¬</span>
          </div>
          <div class="form-text">
            If you are migrating from a previous Coffee Counter system, enter your starting balance.
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container modal-footer>
    <button class="btn btn-secondary" (click)="modal.close()">
      Cancel
    </button>
    <button class="btn btn-success" (click)="create(modal)" [disabled]="creating">
      {{ creating ? 'Creating...' : 'Create' }}
    </button>
  </ng-container>
</ngbx-modal>
