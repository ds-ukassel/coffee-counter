<button class="btn btn-offcanvas btn-outline-secondary bi-arrow-bar-left fs-3" (click)="openPurchaseList()"></button>
<div class="container">
  <h1 class="text-center">Coffee Counter</h1>
  <h3 class="text-center">Ultimate Edition</h3>

  <div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let user of users" class="text-start m-3 card-container">
      <div class="card bg-light bg-darkmode-dark">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">
            <span class="bi-cup text-primary" ngbTooltip="Coffees">
              {{ user.coffees }}
            </span>
            <span class="bi-star text-info" ngbTooltip="Level">
              {{ user.coffees | level }}
            </span>
            <span class="bi-trophy text-warning" ngbTooltip="Trophies">
              12
            </span>
          </p>
          <button
            class="btn btn-primary me-2 bi-cup"
            (click)="createCoffee(user); $event.stopImmediatePropagation()"
            ngbTooltip="Add Coffee"
          ></button>
          <a
            class="btn btn-info me-2 bi-bar-chart"
            [routerLink]="['/users', user._id]"
            (click)="$event.stopImmediatePropagation()"
            style="z-index: 2; position: relative"
            ngbTooltip="Statistics"
          ></a>
          <button
            class="btn btn-warning me-2 bi-arrow-counterclockwise"
            (click)="deleteLastCoffee(user); $event.stopImmediatePropagation()"
            ngbTooltip="Undo last Coffee"
          ></button>
        </div>
      </div>
      <img class="rounded-circle user-avatar border border-2 border-dark" [src]="user.avatar || '/assets/se.svg'"
           [alt]="user.name">
      <svg
        class="user-avatar progress-ring"
        [style.--progress]="user.coffees | levelProgress"
        [ngbTooltip]="(user.coffees | levelProgress | percent) + ' Progress'"
        (click)="createCoffee(user)" clickPulseAnimation
      >
        <circle class="progress-ring__circle"
                stroke="gold"
                stroke-width="10"
                fill="transparent"
                r="50%"
                cx="50%"
                cy="50%"/>
      </svg>
    </div>
  </div>
</div>

<ng-template #purchaseList let-offcanvas>
  <div class="offcanvas-header">
    <h3 class="offcanvas-title">Recent Coffees:</h3>
    <button class="btn btn-outline-secondary bi-arrow-bar-right fs-3" (click)="offcanvas.dismiss()"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li *ngFor="let coffee of coffees" class="list-group-item">
        <div class="d-flex justify-content-between">
          <span>
            {{ userMap[coffee.userId]?.name }} <br>
            <small class="text-muted">{{ coffee.createdAt | date:'shortTime' }}</small>
          </span>
          <button class="btn btn-link link-danger bi-trash fs-5" [ngbPopover]="confirmDelete" placement="bottom-right"></button>
        </div>

        <ng-template #confirmDelete >
          <div class="d-flex">
            <p>
              Are you sure you want to delete this coffee?
            </p>
            <button class="btn btn-danger fs-4" (click)="deleteCoffee(coffee)">Yes</button>
          </div>
        </ng-template>
      </li>
    </ul>
  </div>
</ng-template>
